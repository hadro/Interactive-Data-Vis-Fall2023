<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Data Visualization Tutorial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <!-- <link rel="stylesheet" href="../style.css"> -->
  </head>
  <body>
    <h3>Section 3 | Tutorial 2 | Distributions</h3>
    <label for="dropdown-gender">Gender</label>
    <select id="dropdown-gender" name="dropdown-gender">
      <option selected>All</option>
    </select>

    <label for="dropdown-classification">Classification</label>
    <select id="dropdown-classification" name="dropdown-classification">
      <option selected>All</option>
    </select>

    <label for="dropdown-institution">Institution</label>
    <select id="dropdown-institution" name="dropdown-institution">
      <option>The Met</option>
      <option>The Tate Modern</option>
      <option>MoMA</option>
    </select>
    
    <label for="dropdown-institution">Show only years where female + non-binary matches or exceeds male artists</label>
    <input type="checkbox" name="nameOfChoice" value="1">

    <div id="container"> </div>
    <script src="../lib/d3.js"></script>
    <script src="main.js"></script>
  </body>
</html>
